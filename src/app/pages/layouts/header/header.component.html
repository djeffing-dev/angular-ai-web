    AiWave
  </div>
  <nav class="d-none d-md-flex">
    <a href="#" class="text-white text-decoration-none mx-3">Home</a>
    <a href="#" class="text-white text-decoration-none mx-3">Tools</a>

<!-- L'utilsateur est connecter et authentifier -->
  <div class="user-profile"  *ngIf="isUserConnected">
    <div class="user-avatar">AM</div>
    <div class="d-none d-md-block">
      <div class="fw-bold">{{user.username }}</div>
      <div class="small text-white">{{ user.email }}</div>
    </div>
  </div>

  <!-- L'utilsateur n'est pas connecter -->
  <div class="user-profile" *ngIf="!isUserConnected">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
  </div>
</div>
